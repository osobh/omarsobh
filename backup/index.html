	    $(window).load(function(){

    			{

    				left: 0

    		{
    			if($(window).width() > 768) {
	    			$('.name-container').css(

	    			});
	    		}
	    		else {
	    			$('.name-container').css(
	    			{

	    				left: 0
	    			});
	    		}
    		});
    		
    		// call `resize` to center elements
